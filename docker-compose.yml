version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meal-prediction-backend
    ports:
      - "8001:8001"
    volumes:
      - ./Age.csv:/app/Age.csv
      - ./Destination.csv:/app/Destination.csv
      - ./MealTime.csv:/app/MealTime.csv
      - ./Nationality.csv:/app/Nationality.csv
      - ./PredictionResults:/app/PredictionResults
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - meal-prediction-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: meal-prediction-frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:8001
      - PORT=3001
      - CHOKIDAR_USEPOLLING=true
    networks:
      - meal-prediction-network
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  meal-prediction-network:
    driver: bridge
